<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauna</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <p class="logo">Visa</p>
      <div class="address">
        <img class="address__img" src="img/place-point.svg" alt="" />
        <p class="address__text">24/7, г. Казань, ул. Минская д. 12</p>
      </div>
      <div class="contacts">
        <img src="img/whatsapp.svg" alt="" class="contacts__whatsapp" />
        <img src="img/telegram.svg" alt="" class="contacts__telegram" />
        <p class="contacts__phone">8(843)-259-00-99</p>
      </div>
      <div>
        <button class="header__button" type="button">Заказать звонок</button>
      </div>
    </header>
    <main class="content"></main>
    <footer class="footer"></footer>
  </body>
</html>
